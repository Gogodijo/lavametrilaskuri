<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lavametrilaskuri</title>
    <script type="text/javascript" src="./script.js"></script>
</head>
<body>
    <h1>Lavametrilaskuri</h1>
    <div>
        <p id="result">Lavametrit: </p>
    </div>
    <div id="lavat">
        <table>
            <tr>
                <td>
                    <label for="eur">Eurolava:</label>
                </td>
                <td>
                    <input type="number" name="eur" id="eur" min="0" onchange="calculateLvm()">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="fin">Finlava:</label>
                </td>
                <td>
                    <input type="number" name="fin" id="fin" min="0" onchange="calculateLvm()">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="rll">Rullakko:</label>
                </td>
                <td>
                    <input type="number" name="rll" id="rll" min="0" onchange="calculateLvm()">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="teho">Myymälälava:</label>
                </td>
                <td>
                    <input type="number" name="teho" id="teho" min="0" onchange="calculateLvm()">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="dol">Dolly:</label>
                </td>
                <td>
                    <input type="number" name="dol" id="dol" min="0" onchange="calculateLvm()">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="mrlk">Maitorullako:</label>
                </td>
                <td>
                    <input type="number" name="fin" id="fin" min="0" onchange="calculateLvm()">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="mdol">Maitodolly:</label>
                </td>
                <td>
                    <input type="number" name="mdol" id="mdol" min="0" onchange="calculateLvm()">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pienipullo">240L pulloastia:</label>
                </td>
                <td>
                    <input type="number" name="pienipullo" id="pienipullo" min="0" onchange="calculateLvm()">  
                </td>
            </tr>
            <tr>
                <td>
                    <label for="isopullo">600L pulloastia:</label>
                </td>
                <td>
                    <input type="number" name="isopullo" id="isopullo" min="0" onchange="calculateLvm()">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="ccrlk">Kukkarullakko:</label>
                </td>
                <td>
                    <input type="number" name="ccrlk" id="ccrlk" min="0" onchange="calculateLvm()">
                </td>
            </tr>
        </table>
    </div>
    <div>
        <button onclick="reset()">Resetoi</button>
    </div>
    <div>
        <button onclick="calculateLvm()">Laske</button>
    </div>

</body>
</html>
